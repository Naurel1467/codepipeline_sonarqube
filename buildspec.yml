version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y jq
      - apt-get install wget -y
      - apt-get install unzip -y
      - apt-get install -y maven
      - wget http://www-eu.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
      - tar xzf apache-maven-3.5.4-bin.tar.gz
      - ln -s apache-maven-3.5.4 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - echo sonar.host.url=http://18.222.190.74:9000/ > ./sonar-scanner-3.3.0.1492-linux/conf/sonar-scanner.properties
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
      - sonar_host_url="http://18.222.190.74:9000/"
      #-# sonar_project_key="$REPOSITORY_NAME"
  build:
    commands:
      - mvn test     
      - mvn sonar:sonar -Dsonar.login=6a57a136d25c34c08178805fd595ea1749fd3025 -Dsonar.host.url=http://18.222.190.74:9000/ -Dsonar.projectKey=PullRequestApproverBlogDemo -Dsonar.sources= ./ 
      - sleep 5
      - curl http://3.133.85.56:9000/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi